name: Docker Build, Test & Security Scan

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run tests
      run: npm test
    
    - name: Build Docker image
      run: docker build -t docker-best-practices-app:${{ github.sha }} .
    
    - name: Run Trivy vulnerability scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: docker-best-practices-app:${{ github.sha }}
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'
    
    - name: Upload Trivy results to GitHub Security
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: 'trivy-results.sarif'
    
    - name: Run Hadolint (Dockerfile linter)
      uses: hadolint/hadolint-action@v3.1.0
      with:
        dockerfile: Dockerfile
    
    - name: Test Docker image
      run: |
        docker run -d --name test-app -p 3000:3000 docker-best-practices-app:${{ github.sha }}
        sleep 5
        curl -f http://localhost:3000/health || exit 1
        docker stop test-app
    
    - name: Login to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    
    - name: Push image to Docker Hub
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        docker tag docker-best-practices-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/docker-best-practices-app:latest
        docker tag docker-best-practices-app:${{ github.sha }} ${{ secrets.DOCKER_USERNAME }}/docker-best-practices-app:${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/docker-best-practices-app:latest
        docker push ${{ secrets.DOCKER_USERNAME }}/docker-best-practices-app:${{ github.sha }}
