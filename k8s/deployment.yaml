apiVersion: v1
kind: Namespace
metadata:
  name: docker-best-practices
  description: Namespace for Docker best practices sample app

---

apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
  namespace: docker-best-practices
data:
  NODE_ENV: "production"
  PORT: "3000"

---

apiVersion: v1
kind: Secret
metadata:
  name: app-secrets
  namespace: docker-best-practices
type: Opaque
stringData:
  # In production, use external secret management (HashiCorp Vault, AWS Secrets Manager)
  DATABASE_URL: "postgresql://appuser:password@db-service:5432/appdb"
  API_KEY: "sk_prod_change_me_in_production"

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  namespace: docker-best-practices
  labels:
    app: docker-best-practices-app
    version: v1
spec:
  # Number of replicas for high availability
  replicas: 3
  
  # Pod selection strategy
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  
  selector:
    matchLabels:
      app: docker-best-practices-app
  
  template:
    metadata:
      labels:
        app: docker-best-practices-app
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"
    
    spec:
      # Pod disruption budget for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - docker-best-practices-app
              topologyKey: kubernetes.io/hostname
      
      # Service account with minimal permissions
      serviceAccountName: app-sa
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
      
      # Containers
      containers:
      - name: app
        # Use specific version, never 'latest' (Mistake #11)
        image: docker-best-practices-app:1.0.0
        imagePullPolicy: IfNotPresent
        
        # Container port
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        
        # Environment variables from ConfigMap and Secret
        envFrom:
        - configMapRef:
            name: app-config
        - secretRef:
            name: app-secrets
        
        # Liveness Probe: Restart container if unhealthy
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Readiness Probe: Remove from load balancer if not ready
        readinessProbe:
          httpGet:
            path: /ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
        
        # Startup Probe: Give app time to start
        startupProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 30
        
        # Resource limits and requests (Mistake #15)
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
        
        # Security context for container
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          runAsNonRoot: true
          runAsUser: 1001
          capabilities:
            drop:
            - ALL
        
        # Volume mounts
        volumeMounts:
        - name: tmp
          mountPath: /tmp
        - name: run
          mountPath: /run
      
      # Graceful shutdown handling
      terminationGracePeriodSeconds: 30
      
      # Node affinity - prefer specific nodes
      nodeSelector:
        workload: app
      
      # Tolerations for node taints
      tolerations:
      - key: workload
        operator: Equal
        value: app
        effect: NoSchedule
      
      # Volumes
      volumes:
      - name: tmp
        emptyDir: {}
      - name: run
        emptyDir: {}

---

apiVersion: v1
kind: Service
metadata:
  name: app-service
  namespace: docker-best-practices
  labels:
    app: docker-best-practices-app
spec:
  type: ClusterIP
  selector:
    app: docker-best-practices-app
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP

---

apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app-hpa
  namespace: docker-best-practices
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 2
        periodSeconds: 15
      selectPolicy: Max

---

apiVersion: v1
kind: ServiceAccount
metadata:
  name: app-sa
  namespace: docker-best-practices

---

apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: app-role
  namespace: docker-best-practices
rules:
- apiGroups: [""]
  resources: ["secrets", "configmaps"]
  verbs: ["get", "list"]

---

apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: app-role-binding
  namespace: docker-best-practices
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: app-role
subjects:
- kind: ServiceAccount
  name: app-sa
  namespace: docker-best-practices

---

apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: app-pdb
  namespace: docker-best-practices
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: docker-best-practices-app
